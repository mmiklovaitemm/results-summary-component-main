<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="parent-container">

    <div class="result-container">
      <div class="result">Your Result</div>

      <div class="result-score-container-circle">
          <div class="result-score">76</div>
          <div class="result-out-of">of 100</div>
      </div>

        <div class="result-description-container">
          <p class="word-great">Great</p>
          <p class="you-scored-p">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>

      <div class="summary-container">
        <div class="summary-title">Summary</div>

        <div class="reaction-container">
          <div class="result-title-and-svg-container">
            <div class="svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="hsl(0, 100%, 67%)"><path d="m437-249 183-231H471l26-221-173 269h146l-33 183ZM336-96l48-264H192l324-504h72l-36 312h216L408-96h-72Zm136-379Z"/></svg>
            </div>
            <div class="reaction">
              Reaction
            </div>
          </div>

        
          <div class="score-container">
            <div class="reaction-score">80</div>
            <div class="reaction-out-of">/ 100</div>
          </div>

        </div>

        <div class="memory-container">

          <div class="result-title-and-svg-container">
            <div class="svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="#EAC452"><path d="M395-144q-47 0-80-31t-38-77q-57-6-95-48t-38-100.02q0-19.98 4.5-41.48Q153-463 164-480q-10-17.07-15-36.03-5-18.97-5-39.31 0-56.39 37-97.52Q218-694 275-702q2-48 37.04-81t82.99-33q23.97 0 45.97 9t39.46 26q16.54-17 37.87-26t45.44-9Q612-816 647-783q35 33 37 81 57 7 94.5 48.72T816-555q0 20.94-5.5 39.97Q805-496 795-479q12 20 16.5 40t4.5 39.48q0 57.52-38.5 100.02Q739-257 682-252q-5 46-38 77t-80.27 31q-23.17 0-44.95-8.5T480-178q-17 16-39.03 25T395-144Zm121-551.3v431.6q0 19.7 13.92 34.2Q543.84-215 564-215q20 0 33-14t14-34q-19-8-35.07-20.33Q559.86-295.65 547-313q-9-12.48-6.5-26.74Q543-354 555.5-363q12.5-9 26.98-6.76Q596.95-367.53 606-355q10.55 15.03 26.86 23.02 16.3 7.98 35.49 7.98Q700-324 722-346t22-54q0-7-1-13t-3-12q-15.9 9-34.13 13.5Q687.64-407 668-407q-15.3 0-25.65-10.29Q632-427.58 632-442.79t10.35-25.71Q652.7-479 668-479q32 0 54-22t22-53.53q0-31.52-22-53.5Q700-630 666.25-631 655-614 639.5-601T604-581q-14 5-27.5-1.26-13.5-6.27-18.5-20.58-5-14.32 1.5-27.74Q566-644 580.45-649 594-654 603-666.39t9-28.59q0-20.02-13.92-34.52Q584.16-744 564-744q-20.16 0-34.08 14.5Q516-715 516-695.3ZM444-264v-431.31q0-19.69-14.5-34.19Q415-744 394.89-744q-20.12 0-34 14.28Q347-715.44 347-694.76q0 15.76 9 28.26 9 12.5 22.55 17.5 14.45 5 20.95 18.37Q406-617.26 401-603q-5 14-18.5 20.5T355-581q-20-7-35.5-20t-26.76-30Q260-630 238-608t-22 53.02Q216-523 238-501q22 22 54 22 15.3 0 25.65 10.29Q328-458.42 328-443.21t-10.35 25.71Q307.3-407 292-407q-19.6 0-37.8-5-18.2-5-34.2-14-2 6-3 12.67-1 6.66-1 13.33 0 32 22 54t53.65 22q19.19 0 35.49-7.98Q343.45-339.97 354-355q9.29-13.26 24.14-15.63Q393-373 405-364t14.5 24q2.5 15-6.25 27.3Q401-296 384.5-283T348-262q1 20 14 33t32.71 13q20.7 0 35-13.92Q444-243.84 444-264Zm36-215Z"/></svg>
            </div>
            <div class="memory">Memory</div>
          </div>

          <div class="score-container">
            <div class="memory-score">92</div>
            <div class="memory-out-of">/ 100</div>
          </div>

        </div>

        <div class="verbal-container">
          <div class="result-title-and-svg-container">
            <div class="svg-container">
              <svg xmlns="http://www.w3.org/2000/svg" height="18px" viewBox="0 -960 960 960" width="18px" fill="hsl(166, 100%, 37%)"><path d="M294-240v-480h72v480h-72ZM444-96v-768h72v768h-72ZM144-384v-192h72v192h-72Zm450 144v-480h72v480h-72Zm150-144v-192h72v192h-72Z"/></svg>
            </div>
            <div class="verbal">Verbal</div>
          </div>

          <div class="score-container">
            <div class="verbal-score">61</div>
            <div class="verbal-out-of">/ 100</div>
          </div>

        </div>

        <div class="visual-container">
          <div class="result-title-and-svg-container">
            <div class="svg-container" id="visual-svg">
              <svg xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="hsl(234, 85%, 45%)"><path d="M480-312q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Zm0-72q-40 0-68-28t-28-68q0-40 28-68t68-28q40 0 68 28t28 68q0 40-28 68t-68 28Zm0 192q-142.6 0-259.8-78.5Q103-349 48-480q55-131 172.2-209.5Q337.4-768 480-768q142.6 0 259.8 78.5Q857-611 912-480q-55 131-172.2 209.5Q622.6-192 480-192Zm0-288Zm0 216q112 0 207-58t146-158q-51-100-146-158t-207-58q-112 0-207 58T127-480q51 100 146 158t207 58Z"/></svg>
            </div>
            <div class="visual">Visual</div>
          </div>

          <div class="score-container">
            <div class="visual-score">72</div>
            <div class="visual-out-of">/ 100</div>
          </div>

        </div>
        <div class="button-container">
          <button id="button">Continue</button>
        </div>
    </div>
  </div>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ugnė Miklovaitė</a>.
  </div>
</body>
</html>
